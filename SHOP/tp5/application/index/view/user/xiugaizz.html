{layout name="newlayout"}
	<div id="ms-center" class="personal-member">
			<div class="cont">
				<div class="cont-side">
					<div class="side-neck">
						<i></i>
					</div>
					<div class="ms-side">
						<article class="side-menu side-menu-off">
							<dl class="side-menu-tree">
								<dt   href="{:url('setting')}" >账户管理</dt>
								<dd>
									<a   href="{:url('xiugaizz')}" style="color:#f70"><span class="active"></span>我的资料</a>

								</dd>
								<dd>
									<a   href="{:url('safe')}" ><span></span>安全设置</a>

								</dd>
								<dd>
									<a   href="{:url('bangd')}" ><span></span>账号绑定</a>

								</dd>
								
								<dd>
									<a   href="{:url('diz?did=0')}" ><span></span>地址管理</a>

								</dd>
							</dl>

							<a ison="on" class="switch-side-menu icon-up-side"><i></i></a>
						</article>
					</div>
				</div>
			<div class="cont-main">
					<div class="main-wrap mt15">
						<h3>
	                        <strong>个人信息</strong>
	                    </h3>
						<div class="user-profile clearfix">
							<div class="user-profile-wrap">
								<div class="profile-avatar">
									<img src="{$touxiang}" style="top:20px;left:13px">

									<a href="" name="">点右侧上传</a>
									
									<div class="edit_bg"></div>
								</div>
							</div>
							<form action="{:url('index/user/yanzheng')}"  enctype="multipart/form-data" method="post">
							<div class="profile-info">
								<div class="control-group clearfix ">
									<div class="controls lh26">
										<label class="control-label"><em>*</em><span style="margin-left: 10px;">用户名:</span> 
											<input name="name" value="{$name}" style="margin-left: 10px;" type="text" class="text">
									    <img style="margin-left:0px" src="/img/success.png" /><span style="margin-left: 10px;">一旦完善成功,不能修改</span>
									</div>
									<div style="margin-left: 76px;margin-top: 40px;position: absolute;">
										
											<input type="file" name="touxiang" /> <br /><br /> 
											
										
									</div>
								</div>
							</div>
						</div>

						<div class="form-list tab-switch personal-wrap-show" style="margin-left:90px">
							
								<div class="control-group clearfix">
									<label class="control-label"><em>*&nbsp;</em>真实姓名：</label>
									<div class="controls">
										<input  type="text" name="truename" class="text" maxlength="12"  value="{$truename}">
									</div>
								</div>
								<div class="control-group clearfix">
									<label class="control-label">昵称：</label>
								
									<div class="controls">
										<input id="" name="nicheng" type="text" value="{$nicheng}" class="text" maxlength="20" >
									</div>
									<div id="" class="error-place">
									</div>
								</div>
								<div class="control-group clearfix">
									<label class="control-label"><em>*&nbsp;</em>性别：</label>
									<div id="gender" class="controls">
									{if $sex == 1}
										<label class="sex-label">
											<input type="radio" name="sex" value="1" checked="checked">
											<span>男</span>
										</label>
										<label class="sex-label">
											<input type="radio" value="2" name="sex" >
											<span>女</span>
										</label>
										<label class="sex-label">
											<input type="radio" value="0" name="sex" >
										<span>保密</span>
										</label>
									{elseif $sex == 2}
										<label class="sex-label">
											<input type="radio" name="sex" value="1">
											<span>男</span>
										</label>
										<label class="sex-label">
											<input type="radio" value="2" name="sex"  checked="checked">
											<span>女</span>
										</label>
										<label class="sex-label">
											<input type="radio" value="0" name="sex" >
										<span>保密</span>
										</label>

									{else /}
										<label class="sex-label">
											<input type="radio" name="sex" value="1">
											<span>男</span>
										</label>
										<label class="sex-label">
											<input type="radio" value="2" name="sex" >
											<span>女</span>
										</label>
										<label class="sex-label">
											<input type="radio" value="0" name="sex"  checked="checked" >
										<span>保密</span>
										</label>


									{/if}

									</div>
								</div>
								<div class="control-group clearfix">
									<label class="control-label">手机：</label>
									<div class="controls lh26">
										<span>{$username}</span>
									
									</div>
								</div>
								<div class="control-group clearfix x">
									<label class="control-label">邮箱：</label>
									<div class="controls lh26">
										<span class="yx">{$youxiang}</span>
										<a class="x1">修改</a>
									</div>
								</div>
								<div class="control-group clearfix y" style="display:none">
									<label class="control-label">邮箱：</label>
									<div class="controls lh26">
										<input class="nei" type="text" name="youxiang" />
										<a class="x2">保存</a>
									</div>
								</div>
								<script>
									$(function(){
										$('.x1').click(function(){
											$('.x').css('display','none');
											$('.y').css('display','block');
										});


										$('.x2').click(function(){
											
											var sss = $('.nei').val();
											$.ajax(
													{
														url:'/index/user/youxiang',
														method:'post',
														data:{youxiang:sss},
														dataType:'json',
														success:
														function(data){

															$('.yx').text(data);
															$('.x').css('display','block');
															$('.y').css('display','none');
											
														}
													});
											
										})

									})


								</script>

								<div class="control-group clearfix">
									<label class="control-label">出生日期：</label>
									<div class="controls">
										<span id="" class="dateSelector">
										<input type="text" name="shengri" value="{$shengri}" class="text date-color"  >
										<i class="date-icons"></i>
										</span>
										<i class="date-line">－</i>
									</div>
									<div id="" class="error-place">
										<i class="tips"></i><span><a target="_blank" ><img src="/img/smrz01.png" style="margin-bottom: -4px;margin-right: 10px;"/>填写生日日期，享受特权好礼</a></span>
									</div>
								</div>
								<div class="control-group clearfix priority-high">
									<label class="control-label"><em>*&nbsp;</em>居住地址：</label>
									<div class="controls">
										<div id="zhen" datas-id="" class="citySelect"> <a class="cityboxbtn"><span>请填写省</span><em></em><span>请填写市</span><em></em><span>请填写区/县</span><em></em><b></b></a>
											<div class="citybox">
												<div class="chooseArea fix">
													
												</div>
												<div class="arriveBox">
											
												</div>
												<div class="closeSelector"></div>
											</div>
										</div>
										<p class="adress-detail">
											<input type="text" value="{$dizhi}" name="dizhi" class="text" maxlength="30">
											<span class="tips-words"></span>
										</p>
										<div id="" class="error-place ml0">
										</div>
									</div>
								</div>

								<div id="" class="control-group clearfix" style="display:block;">
									<input id="" type="hidden" autocomplete="off" name="captcha" type="text" class="kuang_txt yanzm" placeholder="验证码">

									<label class="control-label"><em>*&nbsp;&nbsp;&nbsp;</em>验证码：</label>
									<div class="controls">
										<div class="hui_kuang"><input type="text"  name="captcha" class="text"  maxlength="30"><img class="captcha" src="{:captcha_src()}" onclick="this.src='{:captcha_src()}?'+Math.random()" width="100" height="40" style="margin-left:2px"></div>
                						<div class="shuaxin"></div>
									</div>
									<div id="" class="error-place">
									</div>
								</div>
								<div class="control-group clearfix priority-low">
									<label class="control-label">&nbsp;</label>
									<div style="float:left;">
									{if empty($shengri)}
										<input type="submit"  class="ms-stand-btn1" value="保存" />
									{else /}
										<input type="submit" onclick="return false"  style="background:#ddd" class="ms-stand-btn1" value="已设置" />
									{/if}
									
									</div>
									<div id="" class="error-place"></div>
									<div class="error-place mt29"></div>
								</div>
							</form>
						</div>
					</div>
				</div>
				
				
			</div>
		</div>
		<div class="clear"></div>
		<div class="ng-footer">
			<textarea class="footer-dom" id="footer-dom-02">
			</textarea>
			<div class="ng-fix-bar"></div>
		</div>
		<style type="text/css">
			.ng-footer {
				height: 130px;
				margin-top: 0;
			}
			
			.ng-s-footer {
				height: 130px;
				background: none;
				text-align: center;
			}
			
			.ng-s-footer p.ng-url-list {
				height: 25px;
				line-height: 25px;
			}
			
			.ng-s-footer p.ng-url-list a {
				color: #666666;
			}
			
			.ng-s-footer p.ng-url-list a:hover {
				color: #f60;
			}
			
			.ng-s-footer .ng-authentication {
				float: none;
				margin: 0 auto;
				height: 25px;
				width: 990px;
				margin-top: 5px;
			}
			
			.ng-s-footer p.ng-copyright {
				float: none;
				width: 100%;
			}
			
			.root1200 .ng-s-footer p.ng-copyright {
				width: 100%;
			}
		</style>
		<script type="text/javascript" src="js/safe/ms_common.min.js" ></script>
	</body>

</html>
